<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" size="medium"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 class="slds-modal__title slds-hyphenate">Create New Opportunity</h2>
            </header>

            <div class="slds-modal__content slds-p-around_medium">
                <lightning-input label="Opportunity Name" name="Name" onchange={handleChange} required class="slds-m-bottom_small"></lightning-input>
                <lightning-combobox label="Stage" name="StageName" options={stageOptions} onchange={handleChange} required class="slds-m-bottom_small"></lightning-combobox>
                <lightning-input label="Close Date" name="CloseDate" type="date" onchange={handleChange} required class="slds-m-bottom_small"></lightning-input>
                <lightning-input label="Amount" name="Amount" type="number" formatter="currency" step="0.01" onchange={handleChange}></lightning-input>
            </div>

            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={handleClose}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
